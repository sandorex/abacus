<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/pyodide/v0.20.0/full/pyodide.js"></script>
</head>
<body>

    <script type="text/javascript">
        var shell = null

        async function main() {
            let pyodide = await loadPyodide();

            let url = new URL("../dist/abacus_icalc-0.2.2-py2.py3-none-any.whl", document.baseURI).href

            await pyodide.loadPackage("micropip");
            let micropip = pyodide.pyimport("micropip")
            await micropip.install(url)
            abacus = pyodide.pyimport("abacus")
            console.log(`Using abacus ${abacus.__version__}`)
        }
        main();
    </script>

    <div class="container">
        <div class="row">
            <div class="col col-1">⌄</div>
            <div class="col col-1">«</div>
            <div class="col col-1">↲</div>
            <div class="col col-1">»</div>
            <div class="col col-1">⌃</div>
        </div>
        <div class="row">
            <div class="col col-1">√X</div>
            <div class="col col-1">(</div>
            <div class="col col-1">)</div>
            <div class="col col-1">⌫</div>
            <div class="col col-1">÷</div>
        </div>
        <div class="row">
            <div class="col col-1">X<sup>Y</sup></div>
            <div class="col col-1">7</div>
            <div class="col col-1">8</div>
            <div class="col col-1">9</div>
            <div class="col col-1">×</div>
        </div>
        <div class="row">
            <div class="col col-1">ƒ</div>
            <div class="col col-1">4</div>
            <div class="col col-1">5</div>
            <div class="col col-1">6</div>
            <div class="col col-1">−</div>
        </div>
        <div class="row">
            <div class="col col-1">Ω</div>
            <div class="col col-1">1</div>
            <div class="col col-1">2</div>
            <div class="col col-1">3</div>
            <div class="col col-1">+</div>
        </div>
        <div class="row">
            <div class="col col-1">FN</div>
            <div class="col col-1">ANS</div>
            <div class="col col-1">0</div>
            <div class="col col-1">.</div>
            <div class="col col-1"> =</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
